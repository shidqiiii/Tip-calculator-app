<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="/css/stylesheet.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <section id="calculator">
          <div class="input">
            <p for="bill">Bill</p>
            <input type="number" placeholder="0" />
          </div>

          <div class="tip">
            <p for="tip">Select Tip %</p>
            <div class="input-tip">

              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
              <button>25%</button>
              <button>50%</button>
              <input id="tip-custom" type="number" placeholder="Custom" />
            </div>
          </div>

          <div class="people">
            <p for="people">Number of People</p>
            <input type="number" placeholder="0" />
          </div>
        </section>
        <section id="sum">
          <div class="tip-amount">
            <div class="left">
              <h4>Tip Amount</h4>
              <p>/ person</p>
            </div>
            <div class="right">
              <h1>$0.00</h1>
            </div>
          </div>

          <div class="total">
            <div class="left">
              <h4>Tip Amount</h3>
              <p>/ person</p>
            </div>
            <div class="right">
              <h1>$0.00</h1>
            </div>
          </div>

          <div class="btn-reset">
            <button id="reset">RESET</button>
          </div>
        </section>
      </div>

      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
    </main>
  </body>
</html>
