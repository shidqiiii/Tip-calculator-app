<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="/css/stylesheet.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img id="logo" src="/images/logo.svg" alt="">
      <div class="card">
        <section id="calculator">
          <div class="input-bill">
            <p>Bill</p>
            <div class="input-value">
              <img src="/images/icon-dollar.svg" alt="">
              <input id="input-bill" type="number" placeholder="0"/>
            </div>
          </div>

          <div class="tip">
            <p>Select Tip %</p>
            <div class="tip-button">
              <button class="tip-amount" id="5">5%</button>
              <button class="tip-amount" id="10">10%</button>
              <button class="tip-amount" id="15">15%</button>
              <button class="tip-amount" id="25">25%</button>
              <button class="tip-amount" id="50">50%</button>
              <input id="input-tip" type="number" placeholder="Custom" />
            </div>
          </div>

          <div class="people">
            <div class="error-list">
              <p>Number of People</p>
              <p id="error-message">Can't be zero</p>
            </div>
            <div class="input-value">
              <img src="/images/icon-person.svg" alt="">
              <input id="input-people" type="number" placeholder="0" />
            </div>
          </div>
        </section>
        <section id="sum">
          <div class="box">
            <div class="left">
              <h4>Tip Amount</h4>
              <p>/ person</p>
            </div>
            <div class="right">
              <h1 id="tip-person">$0.00</h1>
            </div>
          </div>

          <div class="box">
            <div class="left">
              <h4>Total</h3>
              <p>/ person</p>
            </div>
            <div class="right">
              <h1 id="total-person">$0.00</h1>
            </div>
          </div>

          <div class="btn-reset">
            <button type="submit" id="reset" disabled>RESET</button>
          </div>
        </section>
      </div>

      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://arunikaproject.netlify.app/">Arunika</a>.</div>
    </main>

    <script src="/js/splitter.js"></script>
  </body>
</html>
